<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2B3A52;
            color: white;
            padding: 10px 0;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header nav {
            display: flex;
            align-items: center;
        }
        .header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .header nav ul li {
            margin-right: 20px;
            position: relative;
        }
        .header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .header nav ul li a:hover, .header nav ul li a:focus {
            background-color: #1E2A38;
            border-radius: 5px;
        }
        .header nav ul li .dropdown {
            display: none;
            position: absolute;
            background-color: #2B3A52;
            top: 40px;
            left: 0;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .header nav ul li .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        .header nav ul li:hover .dropdown {
            display: block;
        }
        .header .search {
            display: flex;
            align-items: center;
        }
        .header .search input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .header .search button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #2B3A52;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="https://antra.net">
                    <img src="https://media.licdn.com/dms/image/C4E0BAQF90WIVLooGKg/company-logo_200_200/0/1631324634950?e=2147483647&v=beta&t=jMoSiOcdCtTSowVvOg6x42xs716J-8nbW_qhYztHeDY" alt="Antra Logo">
                    <span>Antra</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="https://antra.net">NEWS</a></li>
                    <li><a href="https://antra.net">ABOUT THE UNIVERSITY</a>
                        <div class="dropdown">
                            <a href="#">Mission</a>
                            <a href="#">History</a>
                            <a href="#">Leadership</a>
                        </div>
                    </li>
                    <li><a href="https://antra.net">TRAINING COURSES</a>
                        <div class="dropdown">
                            <a href="#">Course 1</a>
                            <a href="#">Course 2</a>
                            <a href="#">Course 3</a>
                        </div>
                    </li>
                    <li><a href="https://antra.net">FOR COMPANIES</a></li>
                    <li><a href="https://antra.net">FORUM</a></li>
                    <li><a href="https://antra.net">CONTACTS</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
    </div>
</body>
</html>
