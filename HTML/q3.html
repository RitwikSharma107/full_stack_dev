<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .inner-table {
            width: 100%;
            height: 100%;
            border: none;
        }
        .inner-table td {
            border: 1px solid black;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <title>Nested Table</title>
</head>
<body>

<table>
    <tr>
        <td>
            <a href="https://antra.net/" target="_blank">
                <img src="https://media.licdn.com/dms/image/C4E0BAQF90WIVLooGKg/company-logo_200_200/0/1631324634950?e=2147483647&v=beta&t=jMoSiOcdCtTSowVvOg6x42xs716J-8nbW_qhYztHeDY" alt="Antra Logo" width="100" height="auto">
            </a>
        </td>
        <td>
            <table class="inner-table">
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>Developer</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
